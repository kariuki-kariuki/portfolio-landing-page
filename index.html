<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page mockup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="main-container">
        <img src="images/max-andrey-LBR1IqlHmg4-unsplash (1).jpg" alt="">
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-2 col-s-2">
                        <h3>Hello World</h3>
                    </div>
                    <div class="col-8 col-s-8">
                        <nav>
                            <ul>
                                <li>Home</li>
                                <li>Info</li>
                                <li>Links</li>
                                <li>Offers</li>
                                <li>Products</li>
                                <li>Prices</li>
                                <li>Contact</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

            <div class="social">
                <span class="arrow"></span>
                <p><span class=" fab fa-facebook fa-fw fb"></span></p>
                <p><span class=" fab fa-instagram fa-fw ig"></span></p>
                <p><span class=" fab fa-twitch fa-fw tw"></span></p>
                <span class="arrow"></span>
            </div>
        </div>
    </div>
